

<div class="container " *ngIf="!created">
  <div class="row">
      <div class="col-md-12">
          <div class="well well-sm">
              <form class="form-horizontal" method="post">
                  <fieldset>
                      <legend class="text-center header">{{data.menu.title}} </legend>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control" [(ngModel)]="client.name" [ngModelOptions]="{standalone: true}">
                          </div>
                      </div>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control" [(ngModel)]="client.lastName" [ngModelOptions]="{standalone: true}">
                          </div>
                      </div>

                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="email" name="email" type="text" placeholder="Email" class="form-control"  [(ngModel)]="client.email" [ngModelOptions]="{standalone: true}">
                          </div>
                      </div>

                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control" [(ngModel)]="client.phone" [ngModelOptions]="{standalone: true}">
                          </div>
                      </div>

                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-clock-o bigicon"></i></span>
                        <div class="col-md-8">
                            <input id="phone" name="phone" type="text" placeholder="Hora de retiro" class="form-control" [(ngModel)]="client.hour" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>

                      <legend class="text-center header">Total: ${{data.menu.price}}</legend>

                      <div class="form-group">
                          <div class="col-md-12 text-center">
                              <button type="submit" class="btn btn-primary btn-lg" (click)="createPedido()" >crear pedido</button>
                          </div>
                      </div>

                  </fieldset>
              </form>
          </div>
      </div>
  </div>
</div>

  <div class="container" *ngIf="created">
    <div class="jumbotron text-center">
      <h1 class="display-3">Pedido creado!</h1>
      <p class="lead">le enviaremos una notificacion por mail cuando el pedido se encuentre listo</p>
      <hr>
      <p class="lead">
        <a class="btn btn-primary btn-sm" href="#" role="button">volver al home</a>
      </p>
    </div>
    </div>
