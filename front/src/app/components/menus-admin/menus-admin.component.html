<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9  text-center mb-4">
        <h2 class="titulo">Realiza tu pedido </h2>
      </div>
    </div>
  </div>
</section>
<div class="col-md-12 tab-wrap" >

      <div class="row no-gutters d-flex align-items-stretch" >
        <div class="col-md-12 col-lg-6 d-flex align-self-stretch" *ngFor="let menu of menus">
          <div class="menus d-sm-flex  align-items-stretch">
            <div class="menu-img img"  [style.background-image]="'url(http://localhost:3001/' + menu.imagePath + ')'">

            </div>
            <div class="text d-flex align-items-center">
              <div>
                <div class="d-flex">
                  <div class="one-half">
                    <h3>{{menu.title}} </h3>
                  </div>
                  <div class="one-forth">
                    <span class="price">${{menu.price}}</span>
                  </div>
                </div>
                <p>{{menu.description}}</p>
                <p><a href="#" class="btn btn-primary">comprar</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
