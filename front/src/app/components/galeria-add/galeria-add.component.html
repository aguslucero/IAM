<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9  text-center mb-4">
        <form (submit)=uploadPhoto()>
      <div class="form-group">
        <h2 class="titulo"> subir una nueva imagen</h2>
        <input type="text" class="d-none" #titulo>
        <input type="file" class="d-none" (change)="newPhoto($event)" #fotoInput>
        <img [src]="fotoSeleccionada || 'http://localhost:3000/assets/images/subirImagen.png'" class="image" alt="subirImagen" (click)="fotoInput.click()">
        <div class="upload">
        <button class="btn btn-primary">subir imagen</button>
      </div>
      </div>
    </form>
      </div>
    </div>
  </div>
</section>

<div class="row">
  <div class="col-md-4 p-4 " *ngFor="let foto of fotos">
      <a [href]="'http://localhost:3001/' + foto.imagePath">
      <img [src]="'http://localhost:3001/' + foto.imagePath" class="img-card-top w-100">
      </a>
      <button  class="btn btn-outline-danger corner" (click)="deleteFoto(foto._id)">Eliminar</button>

    </div>
</div>
